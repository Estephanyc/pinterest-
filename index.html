<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pinterest</title>
    <link rel="shortcut icon" href="./assets/img/pinterest-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css " integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO " crossorigin="anonymous ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/style.css" />

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 col-md-1">
                    <i class="fab fa-pinterest  logo"></i>
                </div>
                <div class="col-10 col-md-6">
                    <div class="input-group mb-3 search">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" placeholder="Buscar" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-12 col-md-5 menu">
                    <a href="#">Inicio</a>
                    <a href="#">Siguiendo</a>
                    <a href="#">Explorar</a>
                    <a href="#"><img src="./assets/img/user.jpeg"> Estephany</a>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="card-columns" id="appContainer"></div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="icons-float">
            <i class="fas fa-plus"></i>
            <i class="fas fa-question"></i>
        </div>
        <div class="icons-float closeButton">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinModalTitle"></h5>
                </div>
                <div class="modal-body">
                    <div id="imageModal"></div>
                    <div class="row">
                        <div class="col-9 icons-modal">
                            <i class="fas fa-upload"></i>
                            <i class="fas fa-check"></i>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger savePinModal"><i class="fas fa-thumbtack"></i>
Guardar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <div class="pinUser modalUserIcon">M
                            </div>
                            <p id="userModal" class="modalUserText"></p>
                            </p>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-light leerlo">Leerlo</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="modalDescription"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
    <script src="./src/js/view.js"></script>
    <script src="./src/js/controller.js"></script>
    <script src="./src/js/model.js"></script>

</body>

</html>
